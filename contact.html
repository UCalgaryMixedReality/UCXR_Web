        	<div class="progress-bar" id="progressBar"></div>

  <!-- Main content -->
  <section id="main">
    <h2 class="contacthead">Contact Us</h2>
    <h2 class="contacthead">
        <div class="contact-icons">
          <a href="https://www.linkedin.com/company/ucxr/" class="icon brands fa-linkedin"><span class="label">LinkedIn</span></a>
          <a href="https://www.instagram.com/uofc_xr" class="icon brands fa-instagram"><span class="label">Instagram</span></a>
          <a href="mailto:ucalgarymixedreality@gmail.com" class="icon solid fa-envelope"><span class="label">Email</span></a>
        </div>
    </h2>
    <div class="contact-layout">
      
      <!-- Form -->
      <form action="https://formspree.io/f/xjkragrz" method="POST">
        <div class="Name">
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" placeholder="Please enter your first name" required>
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" placeholder="Please enter your last name" required>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email <span class="req-text"></span></label>
          <input type="email" id="email" name="email" placeholder="Please enter your email" required>
        </div>

        <div class="form-group">
          <label for="Subject">Subject <span class="req-text"></span></label>
          <input type="text" id="Subject" name="subject" placeholder="Please enter the subject" required>
        </div>

        <div class="form-group">
          <label for="message">Message <span class="req-text"></span></label>
          <textarea id="message" name="message" placeholder="Please enter your message" required></textarea>
        </div>

        <div class="button-Des">
          <button type="submit">Submit</button>
        </div>
      </form>

      <!-- Image -->
      <div class="contact-image">
        <img src="images/py_map_roomtour.png" alt="Contact illustration">
      </div>

    </div> <!-- end .contact-layout -->
  </section>


  <!-- Footer -->

  <!-- Scripts -->
  <script src="assets/js/jquery.min.js"></script>

  <script>
    // Scroll progress bar
    window.addEventListener('scroll', () => {
      const windowHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      const scrolled = (window.scrollY / windowHeight) * 100;
      document.getElementById('progressBar').style.width = scrolled + '%';
    });
  </script>

  <script> // for the hamburger navbar functionality
    document.addEventListener("DOMContentLoaded", function () {
      const hamburger = document.getElementById("hamburger");
      const leftMenu = document.querySelector(".left-menu");
      const rightMenu = document.querySelector(".right-menu");

      hamburger.addEventListener("click", function () {
      leftMenu.classList.toggle("show");
      rightMenu.classList.toggle("show");
      });
    });
	</script>
